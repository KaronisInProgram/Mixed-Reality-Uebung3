<html lang="de-DE">
  <head>
    <meta charset="utf-8" />
    <title>Mixed-Reality - Projekt</title>

    <meta name="author" content="S0575701" />
    <meta name="description" content="Abgabe fÃ¼r den Kurs Mixed-Reality an der HTW im Wintersemester 2024/2025" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="index.js"></script>
</head>

  <body>
    <a-scene stats xr-mode-ui="XRMode: xr" background="color: #212" renderer="antialias: true" webxr="referenceSpaceType: local">

      <a-entity position="0 1.6 0" camera look-controls wasd-controls></a-entity>
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: [mixin='box']"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: [mixin='box']" line="color: #118A7E"></a-entity>

      <a-light position="0 0.5 1" intensity="0.75"></a-light>

      <a-entity position="0 -1.6 -10">
        <a-mixin id="box" geometry="primitive: box" material="color: #FAFAFA" rotation="0 0 -35" scale="0.5 0.5 0.5" intersect-color-change shadow="cast: true; receive: false"></a-mixin>
        <a-entity boxes></a-entity>

        <a-circle rotation="-90 0 0" radius="20" color="#666" position="0 -0.1 0" shadow="receive: true" roughness="1"></a-circle>

        <a-light hide-on-enter-ar type="point" position="0 10 -30" intensity="0.85"></a-light>

        <a-torus hide-on-enter-ar radius="20" arc="190" rotation="0 90 0" animation="property: rotation; to: 0 450 0; loop: true; dur: 16000; easing: linear"></a-torus>
        <a-torus hide-on-enter-ar radius="20" arc="190" rotation="0 45 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 16000; easing: linear"></a-torus>
        <a-torus hide-on-enter-ar radius="20" arc="190" rotation="0 135 0" animation="property: rotation; to: 0 495 0; dir: reverse; loop: true; dur: 16000; easing: linear"></a-torus>
        <a-torus hide-on-enter-ar radius="20" arc="360" rotation="-90 0 0"></a-torus>
      </a-entity>
    </a-scene>
  </body>
</html>
