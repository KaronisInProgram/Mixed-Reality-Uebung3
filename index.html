<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
            <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        </a-assets>

        <!-- <a-sky src="#skyTexture"></a-sky> -->


        <a-box src="#boxTexture" shadow="cast: true" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
                animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 5000; loop: true"></a-box>

        <!-- <a-plane src="#groundTexture" shadow="receive: true" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane> -->

        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="directional" light="castShadow:true;" position="5 20 -5" intensity="0.5" shadow-camera-automatic="#objects"></a-light>
        
        
        <!-- Out of the box environment! -->
        <a-entity environment="preset: forest; dressingAmount: 250" shadow="receive: true"></a-entity>
    </a-scene>
  </body>
</html>
