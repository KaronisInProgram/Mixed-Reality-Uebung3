<html lang="de-DE">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Abgabe</title>

    <meta name="author" content="S0575701" />
    <meta name="description" content="Abgabe fÃ¼r den Kurs Mixed-Reality and er HTW WIntersemester 2024/2025" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="index.js"></script>
</head>

  </head>
  <body>
    <a-scene stats xr-mode-ui="XRMode: xr"
              webxr="requiredFeatures: hit-test;"
              ar-hit-test="target:#test;">

        <a-assets>
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" crossorigin="anonymous">

            <a-asset-item id="sofa" src="models/sofa_03_4k/sofa_03_4k.gltf"></a-asset-item>
            <a-asset-item id="table" src="models/wooden_table_02_4k/wooden_table_02_4k.gltf"></a-asset-item>
            <a-asset-item id="wine_barrel" src="models/wine_barrel_01_4k/wine_barrel_01_4k.gltf"></a-asset-item>
        </a-assets>

        <!-- Custom Models -->
        <a-entity gltf-model="#sofa" shadow="receive: true" position="-3 0 -5" rotation="0 45 0"></a-entity>
        <a-entity gltf-model="#table" shadow="receive: true" position="0 0 -5" scale="2 1 2"></a-entity>
        <a-entity gltf-model="#wine_barrel" shadow="receive: true" position="-3.5 0 -3.5"></a-entity>

        <!-- Base Models -->
        <a-box id="test" src="#boxTexture" shadow="cast: true" position="0 2 -5"
                animation__position="property: object3D.position.y; to: 2.5; dir: alternate; dur: 5000; loop: true"
                animation__rotation="property: rotation; to: 0 360 0; dir: alternate; dur: 5000; loop: true"></a-box>
        <a-sphere shadow="cast: true" position="-3.5 1.1 -3.5" radius="0.5" color="green" scale="0.5 0.5 0.5" ></a-sphere>
        <a-cylinder shadow="cast: true" position="-2.5 0.8 -5.2" radius="0.2" height="0.5" color="blue"></a-cylinder>

        <!-- Light Configuration -->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="directional" light="castShadow:true;" position="5 20 -5" intensity="0.8"></a-light>
        
        <!-- Out of the box environment! -->
        <a-entity environment="preset: forest; dressingAmount: 20" shadow="receive: true"></a-entity>

        <!-- Camera Configuration -->
        <a-entity id="rig" position="1 0 -1.75" rotation="0 35 0">
          <a-entity id="camera" camera="active: true" look-controls wasd-controls position="0 1.6 0"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
