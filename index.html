<html lang="de-DE">
  <head>
    <meta charset="utf-8" />
    <title>Mixed-Reality - Projekt</title>

    <meta name="author" content="S0575701" />
    <meta name="description" content="Abgabe fÃ¼r den Kurs Mixed-Reality an der HTW im Wintersemester 2024/2025" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="a-stroke.js"></script>
    <script src="index.js"></script>
</head>

  <body>      
    <a-scene stats xr-mode-ui="XRMode: xr" background="color: #212" renderer="antialias: true" webxr="referenceSpaceType: local">
      <a-entity position="0 1.6 0" camera look-controls wasd-controls></a-entity>
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="showLine: true; lineColor: #118A7E; lineOpacity: 0; near: 0; far: 0" >
        <a-plane rotation="-50 0 0" position="0 0 -0.25" width="0.3" height="0.3" material="color: black; opacity: 0.4">
          <a-text value="Color Selection" position="0.0 0.1 0.01" scale="2 2 2" align="center" width="0.3" height="0.3" material="color: white"></a-text>
          <a-plane class="colorSelection" position="0.1 -0.1 0.01" width="0.05" height="0.05" material="color: red;"></a-plane>
          <a-plane class="colorSelection" position="0.1 0.0 0.01" width="0.05" height="0.05" material="color: green;"></a-plane>
          <a-plane class="colorSelection" position="0.0 0.0 0.01" width="0.05" height="0.05" material="color: blue;"></a-plane>
          <a-plane class="colorSelection" position="-0.1 0.0 0.01" width="0.05" height="0.05" material="color: white;"></a-plane>
          <a-plane class="colorSelection" position="-0.1 -0.1 0.01" width="0.05" height="0.05" material="color: black;"></a-plane>
          <a-plane class="colorSelection" position="0.0 -0.1 0.01" width="0.05" height="0.05" material="color: yellow;"></a-plane>
        </a-plane>

      </a-entity>
      <a-entity id="rightHand" stroke-spawner laser-controls="hand: right" raycaster="objects: .drawnObject; showLine: true; lineColor: #118A7E; lineOpacity: 0.1; near: 0.015; far: 0.04"></a-entity>
      <a-light position="0 0.5 1" intensity="0.75"></a-light>

      <a-entity position="0 -1.6 -10">
        <a-circle hide-on-enter-ar rotation="-90 0 0" radius="20" color="#666" position="0 -0.1 0" shadow="receive: true" roughness="1"></a-circle>
        <a-light hide-on-enter-ar type="point" position="0 10 -30" intensity="0.85"></a-light>
        <a-torus hide-on-enter-ar radius="20" arc="360" rotation="-90 0 0"></a-torus>
      </a-entity>

                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>
      
      <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue"></a-entity> -->


    </a-scene>
  </body>
</html>
