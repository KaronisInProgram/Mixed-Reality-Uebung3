<html lang="de-DE">
  <head>
    <meta charset="utf-8" />
    <title>Mixed-Reality - Projekt</title>

    <meta name="author" content="S0575701" />
    <meta name="description" content="Abgabe fÃ¼r den Kurs Mixed-Reality an der HTW im Wintersemester 2024/2025" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="index.js"></script>
</head>

  <body>
    <a-scene stats xr-mode-ui="XRMode: xr">

      <a-assets>
        <a-mixin id="cube"
                 controller-event-handler
                 geometry="primitive: box; height: 0.30; width: 0.30; depth: 0.30"
                 material="color: #EF2D5E;"></a-mixin>
      </a-assets>

      <a-entity laser-controls="hand: left" raycaster="lineColor: blue; lineOpacity: 0.5"></a-entity>
      <a-entity laser-controls="hand: right" raycaster="lineColor: red; lineOpacity: 0.5"></a-entity>

      <a-entity id="cubes" position="0 0 -1.0">
        <a-entity mixin="cube" position="0.5 1.5 0"></a-entity>
        <a-entity mixin="cube" position="0 1.5 0"></a-entity>
        <a-entity mixin="cube" position="-0.5 1.5 0"></a-entity>
      </a-entity>

      <!-- Light Configuration -->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="directional" light="castShadow:true;" position="5 20 -5" intensity="0.8"></a-light>
      
      <!-- Out of the box environment! -->
      <a-entity hide-on-enter-ar environment="preset: forest; dressingAmount: 20" shadow="receive: true"></a-entity>

    </a-scene>
  </body>
</html>
